<script>

    const access_token = sessionStorage.getItem('access_token')
    var base64Payload = access_token.split('.')[1]
    const decode = atob(base64Payload)

    console.log(typeof decode);
    console.log(decode);

    $(function () {
        $('#searchCareTarget').on('click', function () {
            $.ajax({
                url: '/api/recruitions/new',
                type: "post",
                headers: {
                    "Authorization": access_token
                },
                contentType:'application/json',
                dataType: 'json',
            })
                .done((res)=>{
                    console.log(res)
                })
        })
    })

</script>
